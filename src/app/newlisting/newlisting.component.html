<div class="main">
    <h1>Add A New Listing</h1>
  
    <form #listingForm="ngForm" (ngSubmit)="onSubmit(listingForm)" class="example-form">
        
      <mat-form-field class="example-full-width">
        <mat-label for="listing_title">Name of listing</mat-label>
        <input type="text" id="listing_title" name="listing_title" ngModel matInput placeholder="title">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label for="description">Description</mat-label>
        <input type="text" id="description" name="description" ngModel matInput placeholder="description">
      </mat-form-field>
      <br>
        <mat-form-field class="example-full-width">
          <mat-label for="street">Street</mat-label>
          <input type="text" id="street" name="street" ngModel matInput placeholder="123 Way str">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label for="city">City</mat-label>
          <input type="text" id="city" name="city" ngModel matInput placeholder="city">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label for="postal_code">Postal Code</mat-label>
          <input type="text" id="postal_code" name="postal_code" ngModel matInput placeholder="postal code">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label for="price">Price $</mat-label>
            <input type="text" id="price" name="price" ngModel matInput placeholder="250">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label for="email">Email</mat-label>
            <input type="email" id="email" name="email" ngModel matInput placeholder="email">
          </mat-form-field>
          <br>
        <p>
          <button type="submit" mat-raised-button color="primary">Submit</button>
        </p>
    </form>
  </div>
